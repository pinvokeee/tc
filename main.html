<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>

    class templateStore
    {
        constructor()
        {
            this.reader = new FileReader();
            this.reader.addEventListener("load", () => console.log(this.reader.result));

            this.tree = [];

            this.aaa = 0;
            this.bbb = {
                ccc: []
            }
        }

        async openDirectory()
        {
            const handle = await window.showDirectoryPicker();

            this.scanDirectories(await handle.entries());
        }

        async scanDirectories(entries)
        {
            for await (const [name, handle] of entries) 
            {
                if (handle.kind == "file")
                {
                    this.reader.readAsText(await handle.getFile());
                }
                else if (handle.kind == "directory")
                {
                    // console.log({ name, handle });

                    await this.scanDirectories(handle.entries());
                }
            }
        }
    }

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),

      data()
      {
        return {
            templates: new templateStore()
        };
      },

      methods:
      {
        selectDirectory()
        {
            this.templates.openDirectory();
        },

        test()
        {
            this.templates.bbb.ccc.push("adwadaw");
        },
      },

      template:`
        <v-app>
            <v-main>
                <v-container>Hello world{{templates.bbb.ccc.length}}
                    <v-btn @click="selectDirectory">フォルダを開く</v-btn>
                    <v-btn @click="test">{{templates.bbb.ccc.length}}</v-btn>
                </v-container>
            </v-main>
        </v-app>
      `
    })
  </script>
</body>
</html>
